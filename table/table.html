              for (let i = 1; i <= 50; i++) {
                document.write(`
                <tr>
                  <td>${i}</td>
                  <td>Nama ${i}</td>
                  <td>email${i}@example.com</td>
                  <td>${i % 2 === 0 ? "Laki-laki" : "Perempuan"}</td>
                  <td>199${i % 10}-${(i % 12) + 1}-${(i % 28) + 1}</td>
