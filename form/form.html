        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"

          viewBox="0 0 24 24"
          fill="none"

        Form</a
      >
      <a href="../table/table.html">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"

          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-table"

          <path d="M3 10h18" />
          <path d="M10 3v18" />

    </div>

    <div class="container-fluid">
      <header class="text-center py-2 header-container">
        <div class="logo-container">
          <img src="../assets/logo.png" alt="Logo" class="logo" />
        </div>
      </header>

      <h2 class="text-center mt-5">
        <strong>Daftar Sebagai Penggemar</strong>
      </h2>

      <form method="GET" action="../table/table.html" class="p-4">
        <div class="mb-3">
          <label for="name" class="form-label">Nama Lengkap</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Ex. Stephen Mancester"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
            placeholder="Ex. stephen@example.com"
          />
        </div>

        <div class="mb-3">
          <label for="date" class="form-label">Tanggal Lahir</label>
          <input type="date" class="form-control" id="date" name="date" />
        </div>

        <div class="mb-3">
          <label class="form-label">Jenis Kelamin</label>
          <div>
            <input type="radio" id="male" name="gender" value="male" required />
            <label for="male">Laki-laki</label>
          </div>
          <div>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Perempuan</label>
          </div>
        </div>

        <div class="mb-3">
          <label for="pesan" class="form-label">Pesan-Pesan</label>
          <input
            type="text"
            class="form-control"
            id="pesan"
            name="pesan"
            placeholder="optional"
          />
        </div>

        <button type="submit" class="btn btn-light">Kirim</button>
      </form>
    </div>

    <footer class="text-center py-2">
      Muhammad Fadhil Zurani. All right reserved
    </footer>
  </body>
</html>
